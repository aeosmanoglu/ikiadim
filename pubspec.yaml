name: ikiadim
description: A Flutter Two Factor Authenticator App
publish_to: "none"
version: 1.0.0+1

environment:
    sdk: ">=2.12.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    flutter_jailbreak_detection: ^1.8.0
    flutter_secure_storage: ^4.2.1
    hive: ^2.0.4
    hive_flutter: ^1.1.0
    otp: ^3.0.1
    qr_code_scanner: ^0.5.2

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^1.0.0
    hive_generator: ^1.1.1
    build_runner: ^2.1.4
    flutter_launcher_icons: ^0.9.2

flutter_icons:
    image_path: "assets/images/AppIcon.png"
    android: true
    ios: true
    adaptive_icon_background: "#194073"
    adaptive_icon_foreground: "assets/images/foreground.png" # only available for Android 8.0 devices and above

flutter:
    uses-material-design: true

    #
    # For details regarding fonts from package dependencies,
    # see https://flutter.dev/custom-fonts/#from-packages
